<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kids Gypsum Painting Kits</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff8e1;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #ff9800;
}
.box {
  background: white;
  padding: 20px;
  max-width: 500px;
  margin: auto;
  border-radius: 10px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}
select, input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  background: #25d366;
  color: white;
  padding: 12px;
  border: none;
  width: 100%;
  margin-top: 20px;
  font-size: 16px;
  border-radius: 5px;

}
</style>

</head>
<body>

<div class="box">

</select>

  <option>Letters Only</option>
  <option>Child Name</option>
</select>

<label>If name or letters, write here</label>
<input id="nameText" placeholder="Example: Adam or A B C">

<label>Party Option</label>
<select id="party">
  <option>No Party</option>
  <option>Birthday Party</option>
  <option>School Party</option>
  <option>Custom Party</option>
</select>

<label>Quantity</label>
<input type="number" id="quantity" value="1" min="1">

<button onclick="order()">Order on WhatsApp</button>

</script>

</body>
</html>
